version: '3'

services:
# php
  php:
    image: thanatos915/php:alpine
    networks:
      - web
    volumes:
      - ./../server-tubangzhu:/var/www/html/server
      - ./../client-tubangzhu:/var/www/html/client
      - ./.docker/php/conf.d/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./.docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      XDEBUG_CONFIG: remote_host=192.168.1.162
      PHP_IDE_CONFIG: "serverName=localhost"
#    command: /bin/sh -c "cd server && composer install && php-fpm"
    depends_on:
#       - mysql
      - redis
    links:
#       - mysql
      - redis
#nginx
  nginx:
    image: nginx:alpine
    networks:
      - web
    volumes:
      - ./.docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
      - ./../server-tubangzhu:/var/www/html/server
      - ./../client-tubangzhu:/var/www/html/client
    expose:
      - "9000"
    ports:
      - "80:80"
    links:
      - php
    depends_on:
      - php

